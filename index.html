<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    >
   
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
</head>
<body>
   
    <section class="our-products">
        <h1 class="title-our-products">OUR <span>PRODUCTS</span></h1>
        <div class="swiper mySwiper container-swiper">
            <ul class="swiper-wrapper">
                <li class="swiper-slide product-slide" style="margin-right: 18px;">
                    <picture class="product-images">
                        <source srcset="images/product-1.png, images/product-1-2x.png" type="image/png">
                        <img src="images/product-1.png" alt="dark chocolate with oranges">
                    </picture>
                    <h2 class="product-names">ORANGE</h2>
                    <p class="chocolate-types">Dark chocolate</p>
                    <button class="product-price-btn">45 UAH</button>
                </li>
                <li class="swiper-slide product-slide" style="margin-right: 18px;">
                    <picture class="product-images">
                        <source srcset="images/product-2.png, images/product-2-2x.png" type="image/png">
                        <img src="images/product-2.png" alt="milk chocolate with apple&cranberry" >
                    </picture>
                    <h2 class="product-names">APPLE&CRANBERRY</h2>
                    <p class="chocolate-types">Milk chocolate</p>
                    <button class="product-price-btn">50 UAH</button>
                </li>
                <li class="swiper-slide product-slide">
                    <picture class="product-images">
                        <source srcset="images/product-3.png, images/product-3-2x.png" type="image/png">
                        <img src="images/product-3.png" alt="dark chocolate with lime&sea salt" >
                    </picture>
                    <h2 class="product-names">LIME&SEA SALT</h2>
                    <p class="chocolate-types">Dark chocolate</p>
                    <button class="product-price-btn">66 UAH</button>
                </li>
                <li class="swiper-slide product-slide">
                    <picture class="product-images">
                        <source srcset="images/product-4.png, images/product-4-2x.png" type="image/png">
                        <img src="images/product-4.png" alt="dark chocolate with pineapple" >
                    </picture>
                    <h2 class="product-names">PINEAPPLE</h2>
                    <p class="chocolate-types">Dark chocolate</p>
                    <button class="product-price-btn">54 UAH</button>
                </li>
                <li class="swiper-slide product-slide">
                    <picture class="product-images">
                        <source srcset="images/product-5.png, images/product-5-2x.png" type="image/png">
                        <img src="images/product-5.png" alt="classic milk chocolate" >
                    </picture>
                    <h2 class="product-names">CLASSIC</h2>
                    <p class="chocolate-types">Milk chocolate</p>
                    <button class="product-price-btn">45 UAH</button>
                </li>
                <li class="swiper-slide product-slide">
                    <picture class="product-images">
                        <source srcset="images/product-6.png, images/product-6-2x.png" type="image/png">
                        <img src="images/product-6.png" alt="milk chocolate with honey" >
                    </picture>
                    <h2 class="product-names">HONEY</h2>
                    <p class="chocolate-types">Milk chocolate</p>
                    <button class="product-price-btn">50 UAH</button>
                </li>
                <li class="swiper-slide product-slide">
                    <picture class="product-images">
                        <source srcset="images/product-7.png, images/product-7-2x.png" type="image/png">
                        <img src="images/product-7.png" alt="dark chocolate with roasted fruits" >
                    </picture>
                    <h2 class="product-names">ROASTED FRUITS</h2>
                    <p class="chocolate-types">Dark chocolate</p>
                    <button class="product-price-btn">66 UAH</button>
                </li>
                <li class="swiper-slide product-slide">
                    <picture class="product-images">
                        <source srcset="images/product-8.png, images/product-8-2x.png" type="image/png">
                        <img src="images/product-8.png" alt="white chocolate">
                    </picture>
                    <h2 class="product-names">CLASSIC</h2>
                    <p class="chocolate-types">White chocolate</p>
                    <button class="product-price-btn">54 UAH</button>
                </li>
            </ul>
            
        </div>
        <div class="swiper-pagination product swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1" aria-current="true"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 9"></span>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
        
    </section>


    
    

    <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 18, // Ajustați spațiul dintre elemente la 18px
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        767: {
          slidesPerView: 1,
        },
        768: {
          slidesPerView: 3,
        },
        1200: {
          slidesPerView: 4,
        },
      },
    });
</script>
</body>
</html>
